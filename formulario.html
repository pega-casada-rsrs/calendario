<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>formulario principal </title>
</head>
<body class="tudoo">
    <div>
        <h1 id="titulo">cadastro</h1>
        <p id="subtitulo">complete as suas informaçaes </p>
        <br>
    </div>

    <form class="redondo">
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong> nome </strong> </label>
                <input type="text" name="nome" id="nome" required>
            </div><br>

            <div class="campo">
                <label for="sobrenome"><strong> sobrenome </strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
             </fieldset>
      
            <div class="campo">
                <label for="email"> <strong> email </strong></label>
                <input type="text" name="email" id="email" required>
            </div>

            <div class="campo">
                 <label><strong> de qual lado da aolicaçao vc desenvolve? </strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend">front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">fullstack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong> senioridade </strong></label>
                <select id="senioridade">
                    <option selected disabled volue="">selecione</option>
                    <option>junior</option>
                    <option>pleno</option>
                    <option>senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label> <strong> selecione as tecnologias q utiliza: </strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">
                    <label for="tecnologia1">html</label>
                     <input type="checkbox" id="tecnologia2" name="tecnologia2" value="css">
                    <label for="tecnologia2">css</label>
                     <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
                    <label for="tecnologia3">javascript</label>
                     <input type="checkbox" id="tecnologia4" name="tecnologia4" value="php">
                    <label for="tecnologia4">php</label>
                     <input type="checkbox" id="tecnologia5" name="tecnologia5" value="c#">
                    <label for="tecnologia5">c#</label>
                     <input type="checkbox" id="tecnologia6" name="tecnologia6" value="python">
                    <label for="tecnologia6">python</label>
                     <input type="checkbox" id="tecnologia7" name="tecnologia7" value="java">
                    <label for="tecnologia7">java</label> <br></br>
                </div>
            </fieldset>

            <div class="campo">
                
                <label><strong> conte um pouco de sua experiencia: </strong></label>
                <textarea rows="6" style="width: 20 em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao">concluido</button>
       
    </form>
    
</body>
</html>
